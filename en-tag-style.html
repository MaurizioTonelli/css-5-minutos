<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS en Tag "style"</title>
        <link rel="stylesheet" href="">
        <style>
            p {
                color: pink;
            }
            .div-rojo {
                background-color: red;
            }
            #div-1 {
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <p>
            Un párrafo
        </p>
        <p>
            Otro párrafo
        </p>
        <div class="div-rojo">
            <h1>Texto fondo rojo</h1>
        </div>
        <div id="div-1">
            <h1>Texto fondo azul</h1>
        </div>
    </body>
</html>
